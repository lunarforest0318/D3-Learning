//<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
    svg { width:100%; height: 100% }
  </style>
</head>

<body>
  <script>
    var width = 960;
    var height = 500;

    var svg = d3.select("body").append("svg")
              .attr("width",width)
              .attr("height",height)

    var projection = d3.geoAlbers()
      //.scale(width / 2 / Math.PI)
      //.scale(100)
      //.translate([width / 2, height / 2])

    var path = d3.geoPath()
      .projection(projection);


      d3.json("japan.json", function(data) {
         svg.append("path")
         .attr("d", path(data.features))
         .style("fill", function() { return "#44aaee" })
         // .on("mouseover", function(e){d3.select(this).style("fill", "#5522aa")})
         // .on("mouseout", function(e){d3.select(this).style("fill", "#44aaee")})
       });

  </script>
</body>
